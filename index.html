<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://s.doubanio.com/dae/cdnlib/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>登录豆瓣</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>
        <span>
          <a class="tooltipIcon" href="http://www.douban.com">
            <img src="http://img3.douban.com/f/shire/8977fa054324c4c7f565447b003ebf75e9b4f9c6/pics/nav/lg_main@2x.png" />
          </a>
          登录
        </span>
      </legend>
      <label class="field field__username">
        <input type="text" name="username" placeholder="邮箱/手机号" />
        <div class="field-error is-hidden">出错啦！</div>
      </label>
      <label class="field field__password">
        <input type="password" name="password" placeholder="密码" />
        <div class="field-error is-hidden">出错啦！</div>
      </label>
      <button type="submit">登录</button>
    </fieldset>
  </form>
</body>

<script>
  function ValidationRule(config) {
    this.description = config.description
    this.test = config.test
  }
  ValidationRule.prototype.validate = function(string) {
    if (this.test(string)) {
      return true
    } else {
      throw new Error(this.description)
    }
  }

  function Validator(config) {
    this.rules = config.rules
  }
  Validator.prototype.validate = function(string) {
    var errors = []
    for (var i = 0, l = this.rules.length; i < l; i++) {
      try {
        this.rules[i].validate(string)
      } catch (error) {
        errors.push(error.message)
      }
    }
    return {
      isValid: !errors.length,
      errors: errors
    }
  }


  var stringRequiredValidationRule = new ValidationRule({
    description: '*必填',
    test: function(string) {
      return string.length > 0
    }
  })

  var phoneNumberRequiredValidationRule = new ValidationRule({
    description: '*请填写有效的国内手机号码或邮箱哦',
    test: function(string) {
      var regex = /^[a-zA-z]\w{3,15}$/;
      if (regex.test(string)) {
        return true;
      } else {
        return false;
      }
    }
  })

  var passwordLengthRequiredValidationRule = new ValidationRule({
    description: '*密码长度不得小于8位哦',
    test: function(string) {
      return string.length > 8
    }
  })


  var validators = {
    username: {
      field: $('.field__username'),
      validator: new Validator({
        rules: [stringRequiredValidationRule, phoneNumberRequiredValidationRule]
      })
    },
    password: {
      field: $('.field__password'),
      validator: new Validator({
        rules: [stringRequiredValidationRule, passwordLengthRequiredValidationRule]
      })
    }
  }

  $('form').on('submit', function() {
    var isFormValid = true
    Object.keys(validators).forEach(function(name) {
      with(validators[name]) {
        var result = validator.validate(field.find('input').val())
        if (!result.isValid) {
          isFormValid = false
          field.find('.field-error').text(result.errors[0]).removeClass('is-hidden')
        } else {
          isFormValid = true
          field.find('.field-error').text(result.errors[0]).addClass('is-hidden')
        }
      }
    })
    return isFormValid
  })
</script>

</html>
